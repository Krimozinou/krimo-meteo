 <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krimo Météo Algérie</title>

  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="apple-touch-icon" href="./favicon.png">

  <link rel="stylesheet" href="./app.css" />
</head>

<body>
<header>
  <div class="container brand">
    <div style="display:flex;align-items:center;gap:10px;">
      <img src="./logo.png" style="width:44px;height:44px;border-radius:12px;">
      <h1>Krimo Météo Algérie</h1>
    </div>
    <div class="badge" id="statusBadge">● Chargement…</div>
  </div>

  <div class="container">
    <div id="alertBanner" class="alert hidden"></div>
  </div>
</header>

<main class="container">
<div class="grid">

<section class="card">
<h2>Prévisions (4 jours)</h2>
<div class="content">

<div class="row">
  <select id="citySelect"></select>
  <button id="refreshBtn">Actualiser</button>
</div>

<div id="forecast" style="margin-top:12px;"></div>

<!-- ✅ CARTE POINTS : CONTENEUR EXACT ATTENDU PAR app.js -->
<h2 style="margin:18px 0 10px 0;">Carte Algérie — Vigilances</h2>
<div id="vigilanceMap" class="dzMap">
  <div class="dzMapTitle">Nord</div>
  <div class="dzMapTitle dzMapTitleBottom">Sud</div>
</div>

<h2 style="margin:18px 0 10px 0;">Cartes météo</h2>
<div class="mapGrid">
  <div class="mapCard">
    <iframe src="https://embed.windy.com/embed2.html?lat=36.7&lon=3.1&zoom=6&overlay=wind"></iframe>
  </div>
  <div class="mapCard">
    <iframe src="https://embed.windy.com/embed2.html?lat=36.7&lon=3.1&zoom=6&overlay=rain"></iframe>
  </div>
</div>

</div>
</section>

<aside class="card">
<h2>Villes (24)</h2>
<div class="content">
  <div id="cityGroups"></div>
</div>
</aside>

</div>
</main>

<script src="./cities.js"></script>
<script src="./app.js"></script>
</body>
</html>
